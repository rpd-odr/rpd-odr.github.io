  prowlarr:
    image: linuxserver/prowlarr:latest
    container_name: prowlarr
    ports:
      - "9696:9696"
    volumes:
      - ${USER_PATH}/servarr/prowlarr/config:/config
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - UMASK=${UMASK}
      - TZ=${TZ}
    restart: unless-stopped
    networks:
      - default
      - ${USER_NET}

  radarr:
    image: linuxserver/radarr:latest
    container_name: radarr
    ports:
      - "7878:7878"
    volumes:
      - ${USER_PATH}/servarr/radarr/config:/config
      - ${LIB_PATH}:/data
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - UMASK=${UMASK}
      - TZ=${TZ}
    restart: unless-stopped
    depends_on:
      - prowlarr
    networks:
      - default
      - ${USER_NET}

  sonarr:
    image: linuxserver/sonarr:latest
    container_name: sonarr
    ports:
      - "8989:8989"
    volumes:
      - ${USER_PATH}/servarr/sonarr/config:/config
      - ${LIB_PATH}:/data
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - UMASK=${UMASK}
      - TZ=${TZ}
    restart: unless-stopped
    depends_on:
      - prowlarr
    networks:
      - default
      - ${USER_NET}
  
  lidarr:
    image: hotio/lidarr:latest
    container_name: lidarr
    hostname: lidarr.internal  # (18) Для внутренних ссылок, опционально
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - UMASK=${UMASK}
      - TZ=${TZ}
      - VPN_ENABLED=true  # (5) Включает VPN
      - VPN_CONF=wg0  # (8) Имя конфига (wg0.conf)
      - VPN_PROVIDER=generic  # (4) Или proton/pia
      - VPN_LAN_NETWORK=192.168.1.0/24  # (1) Твоя LAN-сеть для доступа к UI
      - VPN_LAN_LEAK_ENABLED=false  # (10) Не меняй
      - VPN_EXPOSE_PORTS_ON_LAN=8686/tcp  # (2) Разреши порт UI на LAN
      - VPN_AUTO_PORT_FORWARD=false  # (6) Включи true для авто-форварда (для торрентов)
      - VPN_AUTO_PORT_FORWARD_TO_PORTS=  # (15) Для редиректов, если нужно
      - VPN_FIREWALL_TYPE=auto  # (17)
      - VPN_HEALTHCHECK_ENABLED=false  # (20) Включи true для проверки
      - VPN_NAMESERVERS=  # (16) DNS, пусто для unbound
      - PRIVOXY_ENABLED=false  # (19) Прокси, если нужно
      - UNBOUND_ENABLED=false  # (21) DNS-resolver
      - UNBOUND_NAMESERVERS=  # (22)
      # Для PIA добавь: - VPN_PIA_USER=твой_юзер - VPN_PIA_PASS=твой_пас - VPN_PIA_PREFERRED_REGION=регион_id
      # Для Proton: аналогично, но без user/pass (используй конфиг)
    volumes:
      - ${USER_PATH}/servarr/lidarr/config:/config  # wg0.conf сюда в /wireguard
      - ${LIB_PATH}:/data
    ports:
      - 8686:8686
    cap_add:
      - NET_ADMIN  # Обязательно для VPN
    sysctls:
      - net.ipv4.conf.all.src_valid_mark=1  # (12)
      - net.ipv6.conf.all.disable_ipv6=1  # (3) Отключает IPv6
    devices:
      - /dev/net/tun:/dev/net/tun  # (9) Опционально, если userspace WireGuard
    restart: unless-stopped
    depends_on:
      - prowlarr
    networks:
      - default
      - ${USER_NET}

  bazarr:
    image: lscr.io/linuxserver/bazarr:latest
    container_name: bazarr
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - ${USER_PATH}/servarr/bazarr/config:/config
      - ${LIB_PATH}:/data
    ports:
      - "6767:6767"
    restart: unless-stopped
    networks:
      - default
      - ${USER_NET}
  
  jellyseerr:
    image: fallenbagel/jellyseerr:latest
    container_name: jellyseerr
    ports:
      - "5055:5055"
    volumes:
      - ${USER_PATH}/servarr/jellyseerr/config:/app/config
    environment:
      #- PUID=${PUID}
      #- PGID=${PGID}
      #- UMASK=${UMASK}
      - GITHUB_TOKEN=${GHT}
      - TZ=${TZ}
      - PORT=5055
    restart: unless-stopped
    healthcheck:
      test: wget --no-verbose --tries=1 --spider http://localhost:5055/api/v1/status || exit 1
      start_period: 20s
      timeout: 3s
      interval: 15s
      retries: 3
    networks:
      - default
      - ${USER_NET}

  jackett:
    image: linuxserver/jackett:latest
    container_name: jackett
    ports:
      - "1717:9117"
    volumes:
      - ${USER_PATH}/servarr/jackett/config:/config
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - UMASK=${UMASK}
      - TZ=${TZ}
    restart: unless-stopped
    networks:
      - default
      - ${USER_NET}

