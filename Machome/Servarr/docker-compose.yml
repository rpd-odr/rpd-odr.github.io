  qbittorrent:
    image: linuxserver/qbittorrent
    container_name: qbittorrent
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - WEBUI_PORT=8123
      - TORRENTING_PORT=6887
    volumes:
      - ${USER_PATH}/servarr/qbittorrent/config:/config
      - ${LIB_PATH}/Downloads:/data/downloads
    ports:
      - "8123:8123"       # WebUI
      - "6887:6887"       # TCP
      - "6887:6887/udp"   # UDP
    restart: unless-stopped
    networks:
      - default
      - ${USER_NET}

  audiobookshelf:
    image: ghcr.io/advplyr/audiobookshelf:latest
    container_name: abshelf
    ports:
      - 13378:80
    volumes:
      - ${LIB_PATH}/Audiobooks:/audiobooks
      - ${LIB_PATH}/Podcasts:/podcasts
      - ${USER_PATH}/servarr/abshelf/config:/config
      - ${USER_PATH}/servarr/abshelf/meta:/metadata
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - UMASK=${UMASK}
      - TZ=${TZ}
    restart: unless-stopped
    networks:
      - default
      - ${USER_NET}

