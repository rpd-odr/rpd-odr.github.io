services:
  xray_client:
    image: teddysun/xray
    container_name: xray_client
    restart: unless-stopped
    ports:
      - "10868:10868"
      - "10869:10869"
    volumes:
      - ${USER_PATH}/network/xray/config.json:/etc/xray/config.json
    environment:
      - TZ=${TZ} 
      
