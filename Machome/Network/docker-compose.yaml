  caddy:
    image: caddy:latest
    container_name: caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ${USER_PATH}/network/caddy/etc/caddy:/etc/caddy
      - ${USER_PATH}/network/caddy/data:/data
      - ${USER_PATH}/network/caddy/config:/config
    networks:
      - ${USER_NET}

networks:
  default:
    driver: bridge
  ${USER_NET}:
    external: true