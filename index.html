<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>KUV плагины для Lampa</title>
  
  <!-- Предварительное подключение шрифтов -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Wix+Madefor+Display:wght@400..800&display=swap" rel="stylesheet">

  <!-- Встроенные стили -->
  <style>
    /* Основные стили */
    body {
      font-family: "Wix Madefor Display", sans-serif;
      font-optical-sizing: auto;
      font-weight: 400;
      font-style: normal;
      margin: 0;
      padding: 0;
      background-color: #333;
      color: white;
    }

    header {
      background-color: #333;
      color: white;
      padding: 15px;
      text-align: center;
    }

    main {
      padding: 20px;
    }

    .intro h1 {
      font-size: 2em;
      color: #333;
    }

    .features ul {
      padding: 0;
      list-style-type: none;
    }

    .features ul li {
      background: #fff;
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    footer {
      text-align: center;
      padding: 10px;
      background-color: #333;
      color: white;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    .logo-icon {
      width: 50px;
      height: 50px;
      margin: 0 auto;
    }
  </style>
</head>
<body>

  <!-- Шапка сайта -->
  <header>
  <div style="display: flex; align-items: center; justify-content: center; gap: 15px;">
    <img src="kuv/img/logo-icon.svg" alt="Логотип" class="logo-icon">
    <h1 style="margin: 0; font-size: 1.5em;">KUV плагины для Lampa</h1>
  </div>
</header>

  <!-- Основной контент -->
  <main>
    <section class="intro">
      <h1>Добро пожаловать в проект KUV плагины для Lampa!</h1>
      <p>Описание вашего проекта или продукта.</p>
    </section>

    <section class="features">
      <h2>Особенности</h2>
      <ul>
        <li>Особенность 1</li>
        <li>Особенность 2</li>
        <li>Особенность 3</li>
      </ul>
    </section>
  </main>

  <!-- Подвал сайта -->
  <footer>
    <p>&copy; 2025 KUV плагины для Lampa</p>
  </footer>

  <!-- Встроенные скрипты -->
  <script>
    // Простой скрипт для демонстрации
    document.querySelector('h1').addEventListener('click', function() {
      alert('Вы нажали на заголовок!');
    });
  </script>

</body>
</html>
