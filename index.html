<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Мой проект</title>

  <!-- Подключение шрифтов -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Wix+Madefor+Display:wght@400..800&display=swap" rel="stylesheet">

  <!-- Встроенные стили -->
  <style>
    /* Основные стили */
    body {
      font-family: "Wix Madefor Display", sans-serif;
      font-optical-sizing: auto;
      font-weight: 400;
      font-style: normal;
      margin: 0;
      padding: 0;
      background-color: #f1f1f1;
      color: #333;
    }

    /* Шапка сайта */
    header {
      background-color: #283593; /* Темно-синий */
      color: white;
      padding: 1.5rem;
      text-align: center;
    }

    header img {
      max-width: 250px; /* Увеличенный логотип */
    }

    header h1 {
      font-size: 2.5rem;
      margin-top: 1rem;
    }

    /* Основной контент */
    main {
      padding: 2rem;
    }

    .intro h1 {
      font-size: 2rem;
      color: #333;
    }

    .features ul {
      padding: 0;
      list-style-type: none;
    }

    .features ul li {
      background: #fff;
      margin: 0.6rem 0;
      padding: 1rem;
      border-radius: 1.5rem;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    /* Стили для ссылок и кнопок */
    .copy-link-container {
      display: flex;
      align-items: center;
      background: rgba(49, 186, 235, 0.2);
      border: 2px solid #31baeb;
      border-radius: 1.6rem;
      padding: 0.6rem 1rem;
      margin-top: 1rem;
    }

    .copy-link-container span {
      font-size: 1rem;
      flex-grow: 1;
      word-wrap: break-word;
      color: #333;
    }

    .copy-link-container .icon {
      width: 1.4rem;
      height: 1.4rem;
      margin-left: 1rem;
      cursor: pointer;
    }

    /* Футер */
    footer {
      background-color: #283593; /* Темно-синий */
      color: white;
      padding: 1rem;
      text-align: center;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    footer a {
      color: white;
      text-decoration: none;
      font-size: 1rem;
    }

    footer img {
      max-width: 100px;
    }

    /* Стили для сообщения копирования */
    .copy-message {
      display: none;
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(49, 186, 235, 0.8);
      padding: 1rem;
      border-radius: 0.6rem;
      color: white;
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <!-- Шапка сайта -->
  <header>
    <img src="https://odr.su/images/dist/logo.svg" alt="Logo">
    <h1>KUV плагины для Lampa</h1>
  </header>

  <!-- Основной контент -->
  <main>
    <section class="intro">
      <h1>Добро пожаловать в наш проект!</h1>
      <p>Подключите плагины для Lampa и управляйте ими удобно. Ниже представлены плагины с подробным описанием и ссылками.</p>
    </section>

    <section class="features">
      <h2>Плагины</h2>
      
      <!-- Пример пункта с плагином -->
      <ul>
        <li>
          <div class="copy-link-container">
            <span>https://example.com/plugin1</span>
            <i class="ph-link icon"></i>
            <i class="ph-copy icon" onclick="copyLink(event, 'https://example.com/plugin1')"></i>
          </div>
        </li>
        <li>
          <div class="copy-link-container">
            <span>https://example.com/plugin2</span>
            <i class="ph-link icon"></i>
            <i class="ph-copy icon" onclick="copyLink(event, 'https://example.com/plugin2')"></i>
          </div>
        </li>
      </ul>
    </section>
  </main>

  <!-- Футер -->
  <footer>
    <a href="https://odr.su" target="_blank">ODR.su</a>
    <img src="https://odr.su/images/dist/logo.svg" alt="ODR Logo">
  </footer>

  <!-- Сообщение о копировании ссылки -->
  <div class="copy-message" id="copyMessage">
    Ссылка скопирована!
  </div>

  <script>
    function copyLink(event, link) {
      event.preventDefault(); // Останавливаем переход по ссылке

      // Создаем временный элемент input для копирования ссылки
      const tempInput = document.createElement("input");
      tempInput.value = link;
      document.body.appendChild(tempInput);
      tempInput.select();
      document.execCommand("copy");
      document.body.removeChild(tempInput);

      // Показываем сообщение
      const copyMessage = document.getElementById("copyMessage");
      copyMessage.style.display = "block";

      // Скрываем сообщение через 2 секунды
      setTimeout(() => {
        copyMessage.style.display = "none";
      }, 2000);
    }
  </script>

</body>
</html>
